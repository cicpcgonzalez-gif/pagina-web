services:
  - type: web
    name: mega-rifas
    env: node
    rootDir: .
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_BASE_URL
        sync: false
      - key: NEXT_PUBLIC_RECAPTCHA_SITE_KEY
        sync: false
